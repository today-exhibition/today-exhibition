<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/components/side_style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/components/exhibition-card.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/components/icon.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='/js/main.js') }}" defer></script>
    <title>오늘의 전시</title>
    <link rel="icon" href="{{ url_for('static', filename='/img/favicon.svg') }}" type="image/svg+xml" sizes="32x32" />
    {% block style %}
    {% endblock %}
  </head>
  
  <body>
    <div class="container">
      <nav>
        {% include './common/nav.html' %}
      </nav>
      <main>
        <div class="main_container row">
          <nav class="navbar navbar-expand">
            {% include './user/user_side.html' %}
          </nav>
          <section>
            <div class="d-flex justify-content-center align-items-center">
              {% block content %}
              {% endblock %}
            </div>
          </section>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    {% block script %}
    {% endblock %}
  </body>
</html>
