<nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="?{% if keyword %}&keyword={{ keyword }}{% endif %}{% if sub_sorts %}&sub_sort={{ sub_sorts | urlencode }}{% endif %}{% if areas %}&area={{ areas | urlencode }}{% endif %}{% if sort %}&sort={{ sort }}{% endif %}&page=1" aria-label="Previous">
          <span aria-hidden="true">&lt;&lt;</span>
        </a>
      </li>
    {% if current_page > 1 %}
      <li class="page-item">
        <a class="page-link" href="?{% if keyword %}&keyword={{ keyword }}{% endif %}{% if sub_sorts %}&sub_sort={{ sub_sorts | urlencode }}{% endif %}{% if areas %}&area={{ areas | urlencode }}{% endif %}{% if sort %}&sort={{ sort }}{% endif %}&page={{ current_page-5 }}" aria-label="Previous">
          <span aria-hidden="true">&lt;</span>
        </a>
      </li>
    {% endif %}
    {% for num in range(current_page, current_page + 5) %}
      <li class="page-item"><a class="page-link" href="?{% if keyword %}&keyword={{ keyword }}{% endif %}{% if sub_sorts %}&sub_sort={{ sub_sorts | urlencode }}{% endif %}{% if areas %}&area={{ areas | urlencode }}{% endif %}{% if sort %}&sort={{ sort }}{% endif %}&page={{ num }}">{{ num }}</a></li>
    {% endfor %}
    {% if total_pages > current_page + 5 %}
      <li class="page-item">
        <a class="page-link" href="?{% if keyword %}&keyword={{ keyword }}{% endif %}{% if sub_sorts %}&sub_sort={{ sub_sorts | urlencode }}{% endif %}{% if areas %}&area={{ areas | urlencode }}{% endif %}{% if sort %}&sort={{ sort }}{% endif %}&page={{ current_page + 5 }}" aria-label="Next">
          <span aria-hidden="true">&gt;</span>
        </a>
      </li>
    {% endif %}
      <li class="page-item">
        <a class="page-link" href="?{% if keyword %}&keyword={{ keyword }}{% endif %}{% if sub_sorts %}&sub_sort={{ sub_sorts | urlencode }}{% endif %}{% if areas %}&area={{ areas | urlencode }}{% endif %}{% if sort %}&sort={{ sort }}{% endif %}&page={{ total_pages }}" aria-label="Next">
          <span aria-hidden="true">&gt;&gt;</span>
        </a>
      </li>
    </ul>
  </nav>
