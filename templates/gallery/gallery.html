{% extends 'common/layout.html' %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='/css/components/exhibition-card.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='/css/components/icon.css') }}" />
{% endblock %}

{% block content %}
  <!-- 미술관 이름 -->
  <h3 class="fw-bold">{{ data.gallery[0].name }}
    {% if data.user_id %}
      {% if data.gallery[0].id in data.followed_gallery_ids %}
        <div class="bookmark on" onclick="followGallery(this, '{{ data.gallery[0].id }}')"></div>
      {% else %}
        <div class="bookmark off" onclick="followGallery(this, '{{ data.gallery[0].id }}')"></div>
      {% endif %}
    {% else %}
    <div class="bookmark off" onclick="alert('로그인 후 이용 가능한 서비스입니다.')"></div>
    {% endif %}
  </h3>
  <!-- 전시회 상태별 정보 -->
  <!-- 전시 카드 리스트 (JavaScript로 카드 생성) -->
  <div class="exhibition-card-list"></div>
  
{% endblock %}

{% block script %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  var data = {{ data|tojson|safe }};
</script>
<script src="{{ url_for('static', filename='/js/exhibition_card.js')}}"></script>
<script src="{{ url_for('static', filename='/js/like_exhibition.js') }}"></script>
<script src="{{ url_for('static', filename='/js/follow_gallery.js') }}"></script>
{% endblock %}
