{% extends 'common/layout.html' %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='/css/components/filter_btn.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='/css/components/map.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='/css/components/icon.css') }}">
{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-between">
    <div class="map-container col-12 col-lg-8">
      <div id="map" style="width:100%;height:80vh;">
      </div>
    </div>
    <div class="card-container col-12 col-lg-4">
      <div class="card-filter-container">
        <div class="card-filter">
          {% include '/map/map_filter.html' %}
        </div>
      </div>
      <div class="card-list-container">
        <div id="card-list">
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
<script>
  var exhibitionsArray = {{ exhibition_list|safe }} ;
</script>
<script type="module" src="{{ url_for('static', filename='/js/map.js')}}"></script>
<script src="{{ url_for('static', filename='/js/like_exhibition.js')}}"></script>
<script src="{{ url_for('static', filename='/js/truncate.js')}}"></script>
{% endblock %}
