{% extends 'common/layout_side_split.html' %}

{% block side_content %}
{% include './user/user_side.html' %}
{% endblock %}

{% block content %}
<div class="row">
  {% for artist in artist_list %}
  <div class="col-6 col-sm-4 col-lg-3">
    <img id="profile_image" src="{{ url_for('static', filename='/img/icon/artist_default.svg') }}" alt="작가 이미지"
      width="100px" style="border-radius: 50%;" onclick="window.location='/artist/{{ artist.id }}'"/>
    <i class="{% if artist.follows %} fa-solid {% else %} fa-regular {% endif %} fa-bookmark fa-2x"
      onclick="followArtist(this, '{{ artist.id }}')"></i>
    <h5>{{ artist.name }}</h5>
  </div>
  {% endfor %}
</div>
{% endblock %}

{% block script %}
<script src="https://kit.fontawesome.com/840a32f19e.js" crossorigin="anonymous"></script>
{% endblock %}
